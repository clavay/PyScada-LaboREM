<div class="dropdown dropdown-robot" id="{{ base.pk }}" style="display: inline; padding-left: 15px">
    <!--Composant {{ base.description }} :<br>-->
    <button class="btn {% if base.description == 'vert' %}btn-success{% elif base.description == 'rouge' %}btn-danger{% else %}btn-primary{% endif %} dropdown-toggle dropdown-robot-btn" type="button" id="dropdownRobot{{ base.description }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="ui-dropdown-robot-bnt" data-name="Composant {{ base.description }} ">Composant {{ base.description }}</span>
    <span class="caret"></span></button>
    <ul class="dropdown-menu" aria-labelledby="dropdownRobot{{ base.description }}">
        {% for element in visible_robot_element_list %}
            <li class="dropdown-base" id="{{ element.pk }}">
                <a href="javascript:;">{{ element.name }} </a>
            </li>
        {% endfor %}
    </ul>
